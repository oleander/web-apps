<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/pageTemplate.xhtml">
            <ui:param name="pageTitle" value="View Products"></ui:param>
            <ui:param name="pageHeader" value="viewProducts.xhtml"></ui:param>
            <ui:define name="content">
                <p:outputPanel id="productList">
                    <h:form id="productForm">
                        <h:commandButton value="Add Product" action="onViewAddProduct"></h:commandButton>
                        <h:commandButton id="viewCart" value="View Cart" action="onViewCart" />
                        <h:commandButton value="Empty cart" action="#{viewProductsControllerBean.emptyCart}"></h:commandButton>
                        <h:outputText id="itemCount" value="Items in cart: #{cartSessionBean.itemCount}"></h:outputText>
                        <p:dataTable value="#{viewProductsRequestBean.products}" var="product">
                            <p:column sortBy="#{product.name}">
                                <f:facet name="header">
                                    <h:outputText value="Name" />
                                </f:facet>
                                <h:outputText value="#{product.name}" />
                            </p:column>
                            <p:column sortBy="#{product.category}">
                                <f:facet name="header">
                                    <h:outputText value="Category">
                                    </h:outputText>
                                </f:facet>
                                <h:outputText value="#{product.category}"></h:outputText>
                            </p:column>
                            <p:column sortBy="#{product.price}">
                                <f:facet name="header">
                                    <h:outputText value="Price">
                                    </h:outputText>
                                </f:facet>
                                <h:outputText value="#{product.price}"></h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                </f:facet>
                                <p:commandButton value="Delete product" ajax="true" update="productList" actionListener="#{viewProductsControllerBean.deleteListener}">
                                    <f:attribute name="productId" value="#{product.id}" />
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                </f:facet>
                                <p:commandButton value="Add to cart" ajax="true" update="productForm:itemCount" actionListener="#{viewProductsControllerBean.addToCartListener}">
                                    <f:attribute name="productId" value="#{product.id}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:outputPanel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
