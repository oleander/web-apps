<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
>
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/pageTemplate.xhtml">
            <ui:param name="pageTitle" value="Add Product"></ui:param>
            <ui:param name="pageHeader" value="addProduct.xhtml"></ui:param>
            <ui:define name="content">
                <h1>addProduct.jsf</h1>
                <h:form>
                    <h:panelGrid id="panel" columns="3">
                        <h:outputLabel for="name">Product name</h:outputLabel>
                        <p:inputText id="name" title="Product name" value="#{addProductRequestBean.name}">
                            <f:validateLength minimum="3" />
                            <f:validateRequired />
                            <p:ajax event="blur" update="nameMsg" />
                        </p:inputText>
                        <p:message id="nameMsg" for="name" />
                        <h:outputLabel>Product category</h:outputLabel>
                        <p:inputText id="cat" title="Product category" value="#{addProductRequestBean.category}">
                            <f:validateRegex pattern="[^ ]*" />
                            <p:ajax event="blur" update="categoryMessage" />
                        </p:inputText>
                        <p:message id="categoryMessage" for="cat" />
                        <h:outputLabel>Price</h:outputLabel>
                        <p:inputText id="price" title="Product price" value="#{addProductRequestBean.price}">
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                        <p:message id="priceMessage" for="price" />
                        <p:commandButton ajax="true" value="Submit" update="panel" action="#{addProductControllerBean.addProduct}">
                            
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
