<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/main.css" rel="stylesheet" type="text/css"/>
        <title>#{pageTitle}</title>
        <script type="test/template">This is a template</script>
    </h:head>

    <h:body>

        <div id="top">
            <img src="resources/images/00023gph.jpeg" width="299" height="423" alt="How about a nice big cup?!"/>
            <h1>#{pageHeader}</h1>
            <nav>
                <ul>
                    <li>
                        <a href="viewProducts.jsf">View Products</a>
                    </li>
                    <li>
                        <a href="viewCart.jsf">View Cart</a>
                    </li>
                    <li>
                        <a href="addProduct.jsf">Add Product</a>
                    </li>
                </ul>
            </nav>
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            This is a nice little webshop. Contact us by screaming into the wind.
            <h:outputText value="#{dateTimeApplicationBean.currentDateTime}" styleClass="footer"></h:outputText>
        </div>

    </h:body>

</html>
